<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Leads - SDR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.5);
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1em;
            color: #7f8c8d;
            font-weight: 500;
        }

        .form-section {
            padding: 30px;
            background: white;
        }

        .form-title {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #34495e;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .table-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 18px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
        }

        .table td {
            padding: 15px 12px;
            border-bottom: 1px solid #ecf0f1;
            font-size: 0.9em;
        }

        .table tbody tr:hover {
            background: rgba(52, 152, 219, 0.05);
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-align: center;
        }

        .status-novo { background: #e3f2fd; color: #1976d2; }
        .status-contato { background: #fff3e0; color: #f57c00; }
        .status-followup { background: #f3e5f5; color: #7b1fa2; }
        .status-agendado { background: #e8f5e8; color: #388e3c; }
        .status-vendido { background: #e8f5e8; color: #2e7d32; }
        .status-perdido { background: #ffebee; color: #d32f2f; }

        .btn-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background 0.3s ease;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .export-section {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #ecf0f1;
            text-align: center;
        }

        .btn-export {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.3);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéØ Controle de Leads SDR</h1>
            <p>Sistema completo de acompanhamento de leads do WhatsApp</p>
        </div>

        <!-- Estat√≠sticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalLeads">0</div>
                <div class="stat-label">Total de Leads</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="leadsHoje">0</div>
                <div class="stat-label">Leads Hoje</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="followUps">0</div>
                <div class="stat-label">Follow-ups</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="agendamentos">0</div>
                <div class="stat-label">Agendamentos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="vendas">0</div>
                <div class="stat-label">Vendas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="valorTotal">R$ 0</div>
                <div class="stat-label">Valor Total</div>
            </div>
        </div>

        <!-- Formul√°rio -->
        <div class="form-section">
            <h2 class="form-title">üìù Adicionar Novo Lead</h2>
            <form id="leadForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome">Nome do Lead</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="origem">Origem do Lead</label>
                        <select id="origem" name="origem" required>
                            <option value="">Selecione...</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Google Ads">Google Ads</option>
                            <option value="Indica√ß√£o">Indica√ß√£o</option>
                            <option value="Site">Site</option>
                            <option value="WhatsApp Business">WhatsApp Business</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" required>
                            <option value="Novo">Novo</option>
                            <option value="Primeiro Contato">Primeiro Contato</option>
                            <option value="Follow-up">Follow-up</option>
                            <option value="Agendado">Agendado</option>
                            <option value="Vendido">Vendido</option>
                            <option value="Perdido">Perdido</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dataContato">Data do Contato</label>
                        <input type="date" id="dataContato" name="dataContato" required>
                    </div>
                    <div class="form-group">
                        <label for="valorVenda">Valor da Venda (R$)</label>
                        <input type="number" id="valorVenda" name="valorVenda" min="0" step="0.01" placeholder="0.00">
                    </div>
                </div>
                <div class="form-group">
                    <label for="observacoes">Observa√ß√µes</label>
                    <textarea id="observacoes" name="observacoes" rows="3" placeholder="Detalhes do contato, interesse do cliente, pr√≥ximos passos..."></textarea>
                </div>
                <button type="submit" class="btn-primary">‚ûï Adicionar Lead</button>
            </form>
        </div>

        <!-- Tabela de Leads -->
        <div class="table-section">
            <h2 class="form-title">üìä Lista de Leads</h2>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Origem</th>
                            <th>Status</th>
                            <th>Valor</th>
                            <th>Observa√ß√µes</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="leadsTable">
                        <!-- Leads ser√£o adicionados aqui dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Exporta√ß√£o -->
        <div class="export-section">
            <button class="btn-export" onclick="exportToCSV()">üì• Exportar CSV</button>
            <button class="btn-export" onclick="printTable()">üñ®Ô∏è Imprimir</button>
        </div>
    </div>

    <script>
        let leads = [];
        let nextId = 1;

        // Carregar dados salvos
        window.addEventListener('load', function() {
            const savedLeads = localStorage.getItem('leads');
            if (savedLeads) {
                leads = JSON.parse(savedLeads);
                nextId = Math.max(...leads.map(l => l.id), 0) + 1;
            }
            
            // Definir data atual como padr√£o
            document.getElementById('dataContato').value = new Date().toISOString().split('T')[0];
            
            updateTable();
            updateStats();
        });

        // Submiss√£o do formul√°rio
        document.getElementById('leadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const lead = {
                id: nextId++,
                nome: formData.get('nome'),
                telefone: formData.get('telefone'),
                origem: formData.get('origem'),
                status: formData.get('status'),
                dataContato: formData.get('dataContato'),
                valorVenda: parseFloat(formData.get('valorVenda')) || 0,
                observacoes: formData.get('observacoes'),
                dataHora: new Date().toISOString()
            };

            leads.push(lead);
            localStorage.setItem('leads', JSON.stringify(leads));
            
            updateTable();
            updateStats();
            e.target.reset();
            document.getElementById('dataContato').value = new Date().toISOString().split('T')[0];
            
            alert('Lead adicionado com sucesso!');
        });

        // Atualizar tabela
        function updateTable() {
            const tbody = document.getElementById('leadsTable');
            tbody.innerHTML = '';

            leads.sort((a, b) => new Date(b.dataHora) - new Date(a.dataHora)).forEach(lead => {
                const row = document.createElement('tr');
                
                const statusClass = {
                    'Novo': 'status-novo',
                    'Primeiro Contato': 'status-contato',
                    'Follow-up': 'status-followup',
                    'Agendado': 'status-agendado',
                    'Vendido': 'status-vendido',
                    'Perdido': 'status-perdido'
                };

                row.innerHTML = `
                    <td>${new Date(lead.dataContato).toLocaleDateString('pt-BR')}</td>
                    <td><strong>${lead.nome}</strong></td>
                    <td>${lead.telefone}</td>
                    <td>${lead.origem}</td>
                    <td><span class="status-badge ${statusClass[lead.status] || ''}">${lead.status}</span></td>
                    <td>${lead.valorVenda > 0 ? 'R$ ' + lead.valorVenda.toLocaleString('pt-BR', {minimumFractionDigits: 2}) : '-'}</td>
                    <td>${lead.observacoes || '-'}</td>
                    <td><button class="btn-delete" onclick="deleteLead(${lead.id})">üóëÔ∏è</button></td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Atualizar estat√≠sticas
        function updateStats() {
            const hoje = new Date().toISOString().split('T')[0];
            const leadsHoje = leads.filter(lead => lead.dataContato === hoje);
            const followUps = leads.filter(lead => lead.status === 'Follow-up');
            const agendamentos = leads.filter(lead => lead.status === 'Agendado');
            const vendas = leads.filter(lead => lead.status === 'Vendido');
            const valorTotal = vendas.reduce((total, lead) => total + lead.valorVenda, 0);

            document.getElementById('totalLeads').textContent = leads.length;
            document.getElementById('leadsHoje').textContent = leadsHoje.length;
            document.getElementById('followUps').textContent = followUps.length;
            document.getElementById('agendamentos').textContent = agendamentos.length;
            document.getElementById('vendas').textContent = vendas.length;
            document.getElementById('valorTotal').textContent = 'R$ ' + valorTotal.toLocaleString('pt-BR', {minimumFractionDigits: 2});
        }

        // Deletar lead
        function deleteLead(id) {
            if (confirm('Tem certeza que deseja excluir este lead?')) {
                leads = leads.filter(lead => lead.id !== id);
                localStorage.setItem('leads', JSON.stringify(leads));
                updateTable();
                updateStats();
            }
        }

        // Exportar para CSV
        function exportToCSV() {
            const csvContent = [
                ['Data', 'Nome', 'Telefone', 'Origem', 'Status', 'Valor', 'Observa√ß√µes'],
                ...leads.map(lead => [
                    new Date(lead.dataContato).toLocaleDateString('pt-BR'),
                    lead.nome,
                    lead.telefone,
                    lead.origem,
                    lead.status,
                    lead.valorVenda,
                    lead.observacoes || ''
                ])
            ].map(row => row.join(';')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `leads_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // Imprimir tabela
        function printTable() {
            window.print();
        }
    </script>
</body>
</html>
